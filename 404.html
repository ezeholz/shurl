<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Not Found</title>
        <script src="./scripts/index.js"></script>
        <script>
        let handler = location.href;
        if(handler.split('shurl')[1].slice(1)!="") {
            fetch(goog+'?use=searchshort&id='+handler.split('shurl')[1].slice(1)).then((res) => res.json()).then(function(res){
                if(res.url) location.href = res.url;
                else location.href = 'https://ezeholz.github.io/shurl'
            })
        } else location.href = 'https://ezeholz.github.io/shurl'
    </script>
    </head>
    <body>
    </body>
</html>
