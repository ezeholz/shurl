        <title>Redirecting..</title>
        <script src="./scripts/index.js"></script>
        <script>
            let handler = location.href;
            if(handler.split('shurl')[1].slice(1)!="") {
                fetch(goog+'?use=searchshort&id='+handler.split('shurl')[1].slice(1)).then((res) => res.json()).then(function(res){
                    if(res.url) location.href = res.url;
                    else location.href = 'https://'+repo
                })
            } else location.href = 'https://'+repo
        </script>
        <style>
            html {
                background-color: black;
            }
        </style>
